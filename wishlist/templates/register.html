{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<nav class="navbar" style="background-color: #34495e;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="color: white;">Formulir Registrasi</span>
    </div>
  </nav>

<div class = "login" style="margin-top: 20px; margin-left: 20px;">
        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar" style="border-radius: 10px;"/>
                    <button style="border-radius: 10px;"><a style="color: black; text-decoration: none; " href="{% url 'wishlist:login' %}">Kembali</a></button></td>
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
